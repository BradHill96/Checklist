<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Notes</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .notes-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }
    .note-content {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #e0e0e0;
      padding: 18px;
      border-radius: 8px;
      background: #fafafa;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="notes-container">
    <h1>View Notes</h1>
    <label for="noteSelect">Select a Note:</label>
    <select id="noteSelect">
      <option value="">-- Choose a note --</option>
    </select>
    <div id="noteContent" class="note-content"></div>
    <button onclick="window.location.href='index.html'" style="margin-top: 20px;">Back to Checklist</button>
  </div>
  <script>
    // TODO: Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ...other config values...
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const noteSelect = document.getElementById('noteSelect');
    const noteContent = document.getElementById('noteContent');

    // Fetch all notes (assuming a 'notes' collection)
    db.collection('notes').get().then(snapshot => {
      snapshot.forEach(doc => {
        const option = document.createElement('option');
        option.value = doc.id;
        option.textContent = doc.data().title || doc.id;
        noteSelect.appendChild(option);
      });
    });

    noteSelect.addEventListener('change', function() {
      const noteId = this.value;
      if (!noteId) {
        noteContent.textContent = '';
        return;
      }
      db.collection('notes').doc(noteId).get().then(doc => {
        if (doc.exists) {
          noteContent.textContent = doc.data().content || "(No content)";
        } else {
          noteContent.textContent = "Note not found!";
        }
      });
    });
  </script>
</body>
</html>
