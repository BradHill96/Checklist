  <button onclick="submitChecklist()">Submit</button>

  <button onclick="clearAllData()">Clear All Data</button>

  <div id="progress">Progress: 0%</div>
  <textarea id="output" readonly></textarea>

  <script>
    function getSavedData() {
      return JSON.parse(localStorage.getItem('roomChecklist') || '{}');
    }

    function updateProgress() {
      const data = getSavedData();
      const completed = Object.keys(data).length;
      const percent = Math.round((completed / 83) * 100);
      document.getElementById('progress').textContent = 'Progress: ' + percent + '%';
    }

    function submitChecklist() {
      const room = document.getElementById('room').value;
      const items = Array.from(document.querySelectorAll('input[name="item"]:checked')).map(cb => cb.value);
      const data = getSavedData();
      data[room] = {
        timestamp: new Date().toISOString(),
        items: items
      };
      localStorage.setItem('roomChecklist', JSON.stringify(data));
      document.getElementById('checklist').reset();
      updateProgress();
      alert('Checklist for Room ' + room + ' saved.');
    }

    function viewData() {
      const data = getSavedData();
      let output = '';
      for (const [room, entry] of Object.entries(data)) {
        output += 'Room ' + room + ' - ' + entry.timestamp + '\nItems: ' + entry.items.join(', ') + '\n\n';
      }
      document.getElementById('output').value = output;
    }

    function exportData() {
      const data = getSavedData();
      let content = '';
      for (const [room, entry] of Object.entries(data)) {
        content += 'Room ' + room + ' - ' + entry.timestamp + '\nItems: ' + entry.items.join(', ') + '\n\n';
      }
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'room_checklist.txt';
      link.click();
    }

    function eraseRoomData() {
      const room = document.getElementById('room').value;
      if (confirm('Are you sure you want to erase data for Room ' + room + '?')) {
        const data = getSavedData();
        delete data[room];
        localStorage.setItem('roomChecklist', JSON.stringify(data));
        updateProgress();
        alert('Data for Room ' + room + ' erased.');
      }
    }

    function clearAllData() {
      if (confirm('Are you sure you want to clear all data?')) {
        localStorage.removeItem('roomChecklist');
        updateProgress();
        alert('All data cleared.');
      }
    }

    updateProgress();
  </script>
