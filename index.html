            const timestamp = new Date().toISOString();
            fetch("https://script.google.com/macros/s/AKfycbwM65q_8_zCHjpzgaKeDnWxlI908oeI81qepZGFd7r0v2IrcIIZAHNm9rZO7m5O8TUt/exec", {
                method: "POST",
                body: JSON.stringify({ room, items, timestamp }),
                headers: { "Content-Type": "application/json" }
            }).then(res => res.text()).then(alert);
        });
