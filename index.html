    <label><input type="checkbox" value="Tidied"> Tidied</label>
    <label><input type="checkbox" value="Chair Mat"> Chair Mat</label>
  </div>

  <button onclick="submitData()">Submit</button>
  <button onclick="viewData()">View Saved Data</button>
  <button onclick="exportData()">Export Data</button>
  <button onclick="eraseRoomData()">Erase Selected Room Data</button>
  <button onclick="clearAllData()">Clear All Data</button>

  <div id="savedData"></div>

  <script>
    function submitData() {
      const room = document.getElementById('roomSelect').value;
      if (!room) {
        alert('Please select a room.');
        return;
      }
      const checkboxes = document.querySelectorAll('#checklist input[type=checkbox]');
      const items = [];
      checkboxes.forEach(cb => {
        if (cb.checked) items.push(cb.value);
      });
      const timestamp = new Date().toLocaleString();
      const entry = { room, items, timestamp };

      let saved = JSON.parse(localStorage.getItem('roomChecklist') || '[]');
      const index = saved.findIndex(e => e.room === room);
      if (index >= 0) {
        saved[index] = entry;
      } else {
        saved.push(entry);
      }
      localStorage.setItem('roomChecklist', JSON.stringify(saved));
      alert('Data saved for ' + room);
      checkboxes.forEach(cb => cb.checked = false);
    }

    function viewData() {
      const saved = JSON.parse(localStorage.getItem('roomChecklist') || '[]');
      let output = saved.map(e => `${e.timestamp} - ${e.room}: ${e.items.join(', ')}`).join('\n');
      document.getElementById('savedData').textContent = output || 'No data saved.';
    }

    function exportData() {
      const saved = JSON.parse(localStorage.getItem('roomChecklist') || '[]');
      let output = saved.map(e => `${e.timestamp} - ${e.room}: ${e.items.join(', ')}`).join('\n');
      const blob = new Blob([output], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'room_checklist.txt';
      link.click();
    }

    function eraseRoomData() {
      const room = document.getElementById('roomSelect').value;
      if (!room) {
        alert('Please select a room.');
        return;
      }
      if (!confirm('Are you sure you want to erase data for ' + room + '?')) return;
      let saved = JSON.parse(localStorage.getItem('roomChecklist') || '[]');
      saved = saved.filter(e => e.room !== room);
      localStorage.setItem('roomChecklist', JSON.stringify(saved));
      alert('Data erased for ' + room);
    }

    function clearAllData() {
      if (!confirm('Are you sure you want to clear all saved data?')) return;
      localStorage.removeItem('roomChecklist');
      alert('All data cleared.');
      document.getElementById('savedData').textContent = '';
    }
  </script>
