  <script>
    function eraseRoomData() {
      const room = document.getElementById('roomSelect').value;
      if (!room) {
        alert("Please select a room.");
        return;
      }
      let data = JSON.parse(localStorage.getItem('roomChecklist') || '[]');
      const newData = data.filter(entry => entry.room !== room);
      localStorage.setItem('roomChecklist', JSON.stringify(newData));
      alert("Data for " + room + " has been erased.");
    }
