
<!DOCTYPE html>
<html>
<head>
    <title>All Notes</title>
    <style>
        body {
            background-color: #f0f0f0; /* Match background color */
            font-family: Arial, sans-serif; /* Match font style */
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .note {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 8px;
        }
        .note-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .note-timestamp {
            font-size: 0.9em;
            color: #666;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>All Notes</h1>
    <div id="notes-container"></div>

    <script>
        // Firebase configuration (replace with your actual config)
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        var notesContainer = document.getElementById("notes-container");

        firebase.database().ref("notes").once("value", function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                var noteData = childSnapshot.val();
                var noteDiv = document.createElement("div");
                noteDiv.className = "note";
                noteDiv.innerHTML = `
                    <div class="note-header">Room: ${noteData.room}</div>
                    <div class="note-timestamp">Timestamp: ${noteData.timestamp}</div>
                    <div class="note-content">${noteData.note}</div>
                `;
                notesContainer.appendChild(noteDiv);
            });
        });
    </script>
</body>
</html>
